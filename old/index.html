<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEJEM - 9º GB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>DEJEM - 9º GB*</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="re">RE sem dígito:</label>
                <input type="text" id="re" required placeholder="Digite seu RE" maxlength="6">
                <div class="loading-small" id="loadingRE" >Buscando...</div>
            </div>
            
            <!-- Dados do usuário (somente leitura) -->
            <div class="user-info-preview" id="userInfo">
                <div class="info-group">
                    <label>Nome:</label>
                    <span id="userNamePreview" class="info-value"></span>
                </div>
                <div class="info-group">
                    <label>E-mail:</label>
                    <span id="userEmailPreview" class="info-value"></span>
                </div>
                <div class="info-group">
                    <label>Status:</label>
                    <span id="userStatusPreview" class="info-value"></span>
                </div>
            </div>

            <!-- Campos de login normal (ocultos inicialmente) -->
            <div id="loginFields" style="display: none;">
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required placeholder="Digite sua senha">
                </div>
                
                <button type="submit" id="loginBtn">Entrar</button>
            </div>

            <!-- Botão de primeiro acesso (oculto inicialmente) -->
            <button type="button" id="redefinirSenhaBtn"  class="secondary" style="display: none;">
                Primeiro Acesso
            </button>
        </form>
        
        <div class="link">
            <a href="#" id="forgotPassword">Esqueci minha senha</a>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <div class="loading" id="loading">Carregando...</div>
    </div>

    <script type="module" src="auth-re.js"></script>
</body>
</html>
