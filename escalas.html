<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalas - Sistema</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>
    
    <main class="container-fluid mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h3 mb-4">
                            <i class="fas fa-calendar-alt me-2 text-primary"></i>Escalas de Serviço
                        </h1>
                        
                        <div class="row g-3 align-items-center">
                            <div class="col-md-5">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <select class="form-select" id="searchType" style="max-width: 150px;">
                                            <option value="RE">RE</option>
                                            <option value="Militar">Militar</option>
                                            <option value="Estacao">Estação</option>
                                            <option value="Composicao">Composição</option>
                                            <option value="ID">ID</option>
                                        </select>
                                    </div>
                                    <input type="text" 
                                        id="searchRE" 
                                        class="form-control" 
                                        placeholder="Filtrar por RE (6 dígitos)">
                                </div>
                            </div>
                            
                            <div class="col-md-1">
                                <select id="filterDay" class="form-select">
                                    <option value="">Dia</option>
                                    <!-- Dias serão populados dinamicamente -->
                                </select>
                            </div>
                            
                            <div class="col-md-2">
                                <select id="filterMonth" class="form-select">
                                    <option value="">Mês</option>
                                    <!-- Meses serão populados dinamicamente -->
                                </select>
                            </div>
                            
                            <div class="col-md-1">
                                <select id="filterYear" class="form-select">
                                    <option value="">Ano</option>
                                    <!-- Anos serão populados dinamicamente -->
                                </select>
                            </div>
                            
                            <div class="col-md-2">
                                <select id="filterStation" class="form-select">
                                    <option value="">Estação</option>
                                    <!-- Estações serão populadas dinamicamente -->
                                </select>
                            </div>
                            
                            <div class="col-md-1">
                                <button id="todayFilter" class="btn btn-danger w-100" title="Mostrar escalas de hoje">
                                    <i class="fas fa-calendar-day"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <div class="btn-group" role="group">
                                    <button id="clearFilters" class="btn btn-outline-secondary">
                                        <i class="fas fa-times me-1"></i>Limpar Filtros
                                    </button>
                                    <button id="refreshData" class="btn btn-outline-primary">
                                        <i class="fas fa-sync-alt me-1"></i>Atualizar
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6 text-end">
                                <div class="btn-group" role="group">
                                    <button id="tutorialBtn" class="btn btn-info">
                                        <i class="fas fa-question-circle me-1"></i>Tutorial
                                    </button>
                                    <button id="exportExcel" class="btn btn-success">
                                        <i class="fas fa-file-excel me-1"></i>Exportar Excel
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h6 class="card-title">Total de Escalas</h6>
                        <h2 id="totalEscalas" class="mb-0">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h6 class="card-title">Estações Ativas</h6>
                        <h2 id="totalEstacoes" class="mb-0">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <h6 class="card-title">Militares</h6>
                        <h2 id="totalMilitares" class="mb-0">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h6 class="card-title">Mês Atual</h6>
                        <h2 id="mesAtual" class="mb-0">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-secondary text-white">
                    <div class="card-body">
                        <h6 class="card-title">Ano</h6>
                        <h2 id="anoAtual" class="mb-0">-</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="escalasTable" class="table table-hover">
                                <thead>
                                    <tr>
                                        <th><i class="fas fa-calendar me-1"></i> Data</th>
                                        <th><i class="fas fa-clock me-1"></i> Horário</th>
                                        <th><i class="fas fa-building me-1"></i> OPM</th>
                                        <th><i class="fas fa-map-marker-alt me-1"></i> Estação</th>
                                        <th><i class="fas fa-car me-1"></i> Composição</th>
                                        <th><i class="fas fa-chess-knight me-1"></i> Posto/Grad</th>
                                        <th><i class="fas fa-id-card me-1"></i> RE</th>
                                        <th><i class="fas fa-user me-1"></i> Militar</th>
                                        <th><i class="fas fa-hashtag me-1"></i> ID</th>
                                        <th><i class="fas fa-check-circle me-1"></i> Confirmar</th>
                                    </tr>
                                </thead>
                                <tbody id="escalasBody">
                                </tbody>
                            </table>
                        </div>
                        
                        <div id="noData" class="text-center py-5 d-none">
                            <i class="fas fa-calendar-times fa-3x text-muted mb-3"></i>
                            <h4 class="text-muted">Nenhuma escala encontrada</h4>
                            <p class="text-muted">Ajuste os filtros ou tente novamente</p>
                        </div>
                        
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <div class="dataTables_info" id="infoText">
                                    Mostrando 0 de 0 registros
                                </div>
                            </div>
                            <div class="col-md-6">
                                <nav aria-label="Paginação">
                                    <ul class="pagination justify-content-end" id="pagination">
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div id="confirmContent">
                    <!-- Conteúdo será injetado via JavaScript -->
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
                        <p class="mt-3">Carregando dados da escala...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth-check.js"></script>
    <script type="module" src="js/escalas.js"></script>
</body>
</html>
